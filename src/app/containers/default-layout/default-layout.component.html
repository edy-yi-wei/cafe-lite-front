<app-header
  [navbarBrandRouterLink]=""
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: ''}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: ''}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"> 
  
  <ul class="nav navbar-nav ml-auto">    
    {{loginUser}}
    <li class="nav-item dropdown" dropdown placement="bottom right">      
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/user.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <!-- <a class="dropdown-item" href="#" (click)="changePassword()" ><i class="fa fa-lock"></i> Ganti Password</a> -->
        <a class="dropdown-item" href="#" (click)="logout()" ><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <br>
    <div class="container-fluid">      
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  
</div>
<app-footer>
  <span>&copy; 2019 - Cafe-Lite</span>
  <span class="ml-auto">Powered by CoreUI for Angular</span>
</app-footer>
